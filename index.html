<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Cards</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    
    <h1>Dashboard</h1>
    <div class="container">
        <div class="inprogress">
            <h2>In Progress</h2>
            <div class="drop-container inprogress-container"></div>
        </div>
        <div class="completed">
            <h2>Completed</h2>
            <div class="drop-container completed-container"></div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
